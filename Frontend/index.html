<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranked Choice Voting</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Vote for Your Council</h1>
    <p>Drag and drop candidates into your top 14 ranks</p>
  </header>

  <main>
    <section id="top-ranks-section">
      <h2>Top 14 Ranks</h2>
      <div id="top-ranks" class="rank-container"></div>
    </section>

    <section id="candidate-list-section">
      <h2>Other Candidates</h2>
      <div id="candidate-list" class="candidate-container"></div>
    </section>

    <button id="submit-vote">Submit Vote</button>
  </main>

  <script src="vote.js"></script>
</body>
</html>
